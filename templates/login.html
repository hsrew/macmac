<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ìœ„ì¥ í˜ì´ì§€ */
        .decoy-page {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shapes-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 15%;
            font-size: 80px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 25%;
            right: 20%;
            font-size: 100px;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 25%;
            font-size: 90px;
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            top: 50%;
            left: 50%;
            font-size: 120px;
            animation-delay: 0.5s;
            transform: translate(-50%, -50%);
        }

        .shape:nth-child(5) {
            bottom: 15%;
            right: 15%;
            font-size: 70px;
            animation-delay: 1.5s;
        }

        .shape:nth-child(6) {
            top: 60%;
            left: 10%;
            font-size: 85px;
            animation-delay: 2.5s;
        }

        .shape:nth-child(7) {
            top: 15%;
            left: 45%;
            font-size: 95px;
            animation-delay: 3s;
        }

        /* ë¡œì¼“ (ìˆ¨ê²¨ì§„ ë²„íŠ¼) */
        .rocket-secret {
            position: absolute;
            top: 40%;
            right: 30%;
            font-size: 110px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            opacity: 0.35;
            animation: float 5s ease-in-out infinite;
            animation-delay: 1s;
            z-index: 10;
        }

        .rocket-secret:hover {
            opacity: 0.6;
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* ì‹¤ì œ ë¡œê·¸ì¸ í˜ì´ì§€ */
        .login-page {
            display: none;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 50px 45px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 72px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1));
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: #86868b;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #1d1d1f;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: -0.1px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: transparent;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            font-family: inherit;
            letter-spacing: -0.2px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 59, 48, 0.12);
            color: #ff3b30;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
            border: 1px solid rgba(255, 59, 48, 0.2);
            font-weight: 500;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .remember-me-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            padding: 10px 0;
        }

        .remember-me-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .remember-me-label {
            font-size: 14px;
            color: #1d1d1f;
            font-weight: 500;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                border-radius: 20px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-icon {
                font-size: 64px;
            }

            .shape {
                font-size: 60px !important;
            }

            .rocket-secret {
                font-size: 80px !important;
            }
        }
    </style>
</head>
<body>

        <!-- ìˆ¨ê²¨ì§„ ë¡œì¼“ ë²„íŠ¼ (3ë²ˆ í´ë¦­) -->

    <div class="login-page" id="loginPage">

    <script>
        let rocketClickCount = 0;
        let clickTimeout = null;
        
        // PIN ì„¤ì • (ì„œë²„ì—ì„œ ë°›ì•„ì˜´)
        const CORRECT_PIN = '{{ pin_code|default("12345") }}';
        
        // PIN ì¸ì¦ í†µê³¼ ì—¬ë¶€ í™•ì¸ (localStorage)
        const isPinVerified = localStorage.getItem('pinVerified') === 'true';
        const savedPIN = localStorage.getItem('savedPIN');
        
        // PINì´ ë³€ê²½ë˜ì—ˆìœ¼ë©´ ì¬ì¸ì¦ í•„ìš”
        if (savedPIN && savedPIN !== CORRECT_PIN) {

            localStorage.removeItem('pinVerified');
        }
        
        // ì´ë¯¸ ì¸ì¦ëœ ì‚¬ìš©ìëŠ” ë°”ë¡œ ë¡œê·¸ì¸ í˜ì´ì§€ í‘œì‹œ
        if (isPinVerified && savedPIN === CORRECT_PIN) {

        document.getElementById('rocketBtn').addEventListener('click', function() {

            clearTimeout(clickTimeout);

            const pin = prompt('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš” (ìµœëŒ€ 12ìë¦¬):');
            
            if (pin === null) {

                return;
            }
            
            if (pin.length > 12) {

                return;
            }
            
            if (pin === CORRECT_PIN) {
                // PIN ì½”ë“œ ì •í™• - ë¡œê·¸ì¸ í˜ì´ì§€ í‘œì‹œ
                localStorage.setItem('pinVerified', 'true');
                localStorage.setItem('savedPIN', CORRECT_PIN);  // PIN ì €ì¥í•˜ì—¬ ë³€ê²½ ê°ì§€
                showLoginPage();

            }
        }

        function showLoginPage() {

        }

        function goBackToDecoy() {

            localStorage.removeItem('pinVerified');
            document.getElementById('decoyPage').style.display = 'flex';

        // ì•„ì´ë”” ì €ì¥ ê¸°ëŠ¥
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');

            const loginForm = document.querySelector('form');
            
            // ì €ì¥ëœ ì•„ì´ë”” ë¶ˆëŸ¬ì˜¤ê¸°
            const savedUsername = localStorage.getItem('savedUsername');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (savedUsername && rememberMe) {
                usernameInput.value = savedUsername;
                rememberMeCheckbox.checked = true;
            }
            
            // í¼ ì œì¶œ ì‹œ ì•„ì´ë”” ì €ì¥
            loginForm.addEventListener('submit', function() {
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem('savedUsername', usernameInput.value);
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('savedUsername');
                    localStorage.removeItem('rememberMe');
                }
            });
        });
    </script>
