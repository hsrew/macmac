<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ÏúÑÏû• ÌéòÏù¥ÏßÄ */
        .decoy-page {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shapes-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 15%;
            font-size: 80px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 25%;
            right: 20%;
            font-size: 100px;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 25%;
            font-size: 90px;
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            top: 50%;
            left: 50%;
            font-size: 120px;
            animation-delay: 0.5s;
            transform: translate(-50%, -50%);
        }

        .shape:nth-child(5) {
            bottom: 15%;
            right: 15%;
            font-size: 70px;
            animation-delay: 1.5s;
        }

        .shape:nth-child(6) {
            top: 60%;
            left: 10%;
            font-size: 85px;
            animation-delay: 2.5s;
        }

        .shape:nth-child(7) {
            top: 15%;
            left: 45%;
            font-size: 95px;
            animation-delay: 3s;
        }

        /* Î°úÏºì (Ïà®Í≤®ÏßÑ Î≤ÑÌäº) */
        .rocket-secret {
            position: absolute;
            top: 40%;
            right: 30%;
            font-size: 110px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            opacity: 0.35;
            animation: float 5s ease-in-out infinite;
            animation-delay: 1s;
            z-index: 10;
        }

        .rocket-secret:hover {
            opacity: 0.6;
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Ïã§Ï†ú Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ */
        .login-page {
            display: none;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 50px 45px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 72px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1));
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: #86868b;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #1d1d1f;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: -0.1px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: transparent;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            font-family: inherit;
            letter-spacing: -0.2px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 59, 48, 0.12);
            color: #ff3b30;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
            border: 1px solid rgba(255, 59, 48, 0.2);
            font-weight: 500;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .remember-me-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            padding: 10px 0;
        }

        .remember-me-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .remember-me-label {
            font-size: 14px;
            color: #1d1d1f;
            font-weight: 500;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                border-radius: 20px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-icon {
                font-size: 64px;
            }

            .shape {
                font-size: 60px !important;
            }

            .rocket-secret {
                font-size: 80px !important;
            }
        }
    </style>
</head>
<body>
    <!-- ÏúÑÏû• ÌéòÏù¥ÏßÄ -->
    <div class="decoy-page" id="decoyPage">
        <div class="shapes-container">
            <div class="shape">üîµ</div>
            <div class="shape">üî∫</div>
            <div class="shape">‚¨õ</div>
            <div class="shape">‚≠ê</div>
            <div class="shape">üí†</div>
            <div class="shape">üî∂</div>
            <div class="shape">‚¨ú</div>
        </div>
        
        <!-- Ïà®Í≤®ÏßÑ Î°úÏºì Î≤ÑÌäº (3Î≤à ÌÅ¥Î¶≠) -->
        <div class="rocket-secret" id="rocketBtn">üöÄ</div>
    </div>

    <!-- Ïã§Ï†ú Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ -->
    <div class="login-page" id="loginPage">
        <button class="back-btn" onclick="goBackToDecoy()">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>
        
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1 class="login-title">Î°úÍ∑∏Ïù∏</h1>
                <p class="login-subtitle">ÏòÅÏÉÅ Îã§Ïö¥Î°úÎçî & Í∞§Îü¨Î¶¨</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">ÏïÑÏù¥Îîî</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder=""
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder=""
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label class="remember-me-container">
                        <input type="checkbox" id="rememberMe" class="remember-me-checkbox">
                        <span class="remember-me-label">ÏïÑÏù¥Îîî Ï†ÄÏû•</span>
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    üöÄ Î°úÍ∑∏Ïù∏
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px; color: #86868b; font-size: 14px;">
                Í≥ÑÏ†ïÏù¥ ÏóÜÏúºÏã†Í∞ÄÏöî? 
                <a href="/register" style="color: #667eea; text-decoration: none; font-weight: 600;">ÌöåÏõêÍ∞ÄÏûÖ</a>
            </div>
        </div>
    </div>

    <script>
        let rocketClickCount = 0;
        let clickTimeout = null;
        
        // PIN ÏÑ§Ï†ï (ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏïÑÏò¥)
        const CORRECT_PIN = '{{ pin_code|default("12345") }}';
        
        // PIN Ïù∏Ï¶ù ÌÜµÍ≥º Ïó¨Î∂Ä ÌôïÏù∏ (localStorage)
        const isPinVerified = localStorage.getItem('pinVerified') === 'true';
        const savedPIN = localStorage.getItem('savedPIN');
        
        // PINÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏúºÎ©¥ Ïû¨Ïù∏Ï¶ù ÌïÑÏöî
        if (savedPIN && savedPIN !== CORRECT_PIN) {
            console.log('üîê PINÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§. Ïû¨Ïù∏Ï¶ùÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
            localStorage.removeItem('pinVerified');
        }
        
        // Ïù¥ÎØ∏ Ïù∏Ï¶ùÎêú ÏÇ¨Ïö©ÏûêÎäî Î∞îÎ°ú Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ ÌëúÏãú
        if (isPinVerified && savedPIN === CORRECT_PIN) {
            document.addEventListener('DOMContentLoaded', function() {
                showLoginPage();
            });
        }

        document.getElementById('rocketBtn').addEventListener('click', function() {
            rocketClickCount++;
            
            // ÌÅ¥Î¶≠ Ìö®Í≥º
            this.style.transform = 'scale(1.2)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);

            // 3Î≤à ÌÅ¥Î¶≠ Ïãú PIN ÏΩîÎìú ÏûÖÎ†• ÏöîÏ≤≠
            if (rocketClickCount >= 3) {
                promptPinCode();
                rocketClickCount = 0;
            }

            // 3Ï¥à ÌõÑ Ïπ¥Ïö¥Ìä∏ Î¶¨ÏÖã
            clearTimeout(clickTimeout);
            clickTimeout = setTimeout(() => {
                rocketClickCount = 0;
            }, 3000);
        });

        function promptPinCode() {
            // PIN ÏΩîÎìú ÏûÖÎ†• Î∞õÍ∏∞
            const pin = prompt('ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî (ÏµúÎåÄ 12ÏûêÎ¶¨):');
            
            if (pin === null) {
                // Ï∑®ÏÜå Î≤ÑÌäº ÌÅ¥Î¶≠
                return;
            }
            
            if (pin.length > 12) {
                alert('12ÏûêÎ¶¨Î•º Ï¥àÍ≥ºÌï† Ïàò ÏóÜÏäµÎãàÎã§');
                return;
            }
            
            if (pin === CORRECT_PIN) {
                // PIN ÏΩîÎìú Ï†ïÌôï - Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ ÌëúÏãú
                localStorage.setItem('pinVerified', 'true');
                localStorage.setItem('savedPIN', CORRECT_PIN);  // PIN Ï†ÄÏû•ÌïòÏó¨ Î≥ÄÍ≤Ω Í∞êÏßÄ
                showLoginPage();
            } else {
                // PIN ÏΩîÎìú Ïò§Î•ò
                alert('ÏûòÎ™ªÎêú ÎπÑÎ∞ÄÎ≤àÌò∏ÏûÖÎãàÎã§');
            }
        }

        function showLoginPage() {
            document.getElementById('decoyPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
        }

        function goBackToDecoy() {
            // PIN Ïù∏Ï¶ù Ï∑®ÏÜå (Îã§Ïãú Ïù∏Ï¶ù ÌïÑÏöî)
            localStorage.removeItem('pinVerified');
            document.getElementById('decoyPage').style.display = 'flex';
            document.getElementById('loginPage').style.display = 'none';
            rocketClickCount = 0;
        }

        // ÏïÑÏù¥Îîî Ï†ÄÏû• Í∏∞Îä•
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const loginForm = document.querySelector('form');
            
            // Ï†ÄÏû•Îêú ÏïÑÏù¥Îîî Î∂àÎü¨Ïò§Í∏∞
            const savedUsername = localStorage.getItem('savedUsername');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (savedUsername && rememberMe) {
                usernameInput.value = savedUsername;
                rememberMeCheckbox.checked = true;
            }
            
            // Ìèº Ï†úÏ∂ú Ïãú ÏïÑÏù¥Îîî Ï†ÄÏû•
            loginForm.addEventListener('submit', function() {
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem('savedUsername', usernameInput.value);
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('savedUsername');
                    localStorage.removeItem('rememberMe');
                }
            });
        });
    </script>
</body>
</html>
